<div>
    <div class="container">
        <div class="nav-bar">
            <a
                >Messages - <span class="username">{{ username }}</span></a
            >
        </div>
        <div class="messages-area" id="messages-area">
            <div *ngFor="let log of logs; let i = index">
                <div class="new-message" *ngIf="!isAlert(i)">
                    <div *ngIf="renderDate(i)">
                        <span class="date">{{ log[1] }}</span>
                    </div>
                    <div class="message" [ngClass]="{ you: log[2] === 'Vous' }">
                        <div *ngIf="renderName(i)">
                            <span class="name">{{ log[2] }}</span>
                        </div>
                        <div class="chat-message">{{ log[3] }}</div>
                    </div>
                </div>
                <div *ngIf="isAlert(i)">
                    <span class="alert">{{ log[3] }}</span>
                </div>
            </div>
        </div>
        <div class="sender-area">
            <div class="input-place">
                <input [(ngModel)]="message" placeholder="Send a message." class="send-input" type="text" id="input-message" />
                <button class="send" (click)="enterMessage()">
                    <svg
                        class="send-icon"
                        version="1.1"
                        id="Capa_1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        viewBox="0 0 512 512"
                        style="enable-background: new 0 0 512 512"
                        xml:space="preserve"
                    >
                        <g>
                            <g>
                                <path
                                    fill="#6B6C7B"
                                    d="M481.508,210.336L68.414,38.926c-17.403-7.222-37.064-4.045-51.309,8.287C2.86,59.547-3.098,78.551,1.558,96.808 L38.327,241h180.026c8.284,0,15.001,6.716,15.001,15.001c0,8.284-6.716,15.001-15.001,15.001H38.327L1.558,415.193 c-4.656,18.258,1.301,37.262,15.547,49.595c14.274,12.357,33.937,15.495,51.31,8.287l413.094-171.409 C500.317,293.862,512,276.364,512,256.001C512,235.638,500.317,218.139,481.508,210.336z"
                                ></path>
                            </g>
                        </g>
                    </svg>
                </button>
            </div>
        </div>
        <div></div>
    </div>
</div>
