 
<div class="transition">
    <div class="cooldown" *ngIf="!questionEnd">
        <div class="loader">
            <div class="orbe" style="--index: 0"></div>
            <div class="orbe" style="--index: 1"></div>
            <div class="orbe" style="--index: 2"></div>
            <div class="orbe" style="--index: 3"></div>
            <div class="orbe" style="--index: 4"></div>
        </div>
        <span class="cooldown-msg"></span>
    </div>
    <div class="card" [ngClass]="{ correct: isCorrect }" *ngIf="questionEnd && nextQuestionCountdown === -1">
        <div class="card__content">
            <div class="status">
                <div class="cross" *ngIf="!isCorrect">
                    <svg
                        clip-rule="evenodd"
                        fill-rule="evenodd"
                        fill="white"
                        viewBox="0 0 24 24"
                        height="60"
                        width="60"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="m12.002 2.005c5.518 0 9.998 4.48 9.998 9.997 0 5.518-4.48 9.998-9.998 9.998-5.517 0-9.997-4.48-9.997-9.998 0-5.517 4.48-9.997 9.997-9.997zm0 1.5c-4.69 0-8.497 3.807-8.497 8.497s3.807 8.498 8.497 8.498 8.498-3.808 8.498-8.498-3.808-8.497-8.498-8.497zm0 7.425 2.717-2.718c.146-.146.339-.219.531-.219.404 0 .75.325.75.75 0 .193-.073.384-.219.531l-2.717 2.717 2.727 2.728c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.384-.073-.53-.219l-2.729-2.728-2.728 2.728c-.146.146-.338.219-.53.219-.401 0-.751-.323-.751-.75 0-.192.073-.384.22-.531l2.728-2.728-2.722-2.722c-.146-.147-.219-.338-.219-.531 0-.425.346-.749.75-.749.192 0 .385.073.531.219z"
                            fill-rule="nonzero"
                        />
                    </svg>
                </div>
                <div class="checkmark" *ngIf="isCorrect">
                    <svg
                        clip-rule="evenodd"
                        fill-rule="evenodd"
                        fill="white"
                        viewBox="0 0 24 24"
                        height="60"
                        width="60"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="m11.998 2.005c5.517 0 9.997 4.48 9.997 9.997 0 5.518-4.48 9.998-9.997 9.998-5.518 0-9.998-4.48-9.998-9.998 0-5.517 4.48-9.997 9.998-9.997zm0 1.5c-4.69 0-8.498 3.807-8.498 8.497s3.808 8.498 8.498 8.498 8.497-3.808 8.497-8.498-3.807-8.497-8.497-8.497zm-5.049 8.886 3.851 3.43c.142.128.321.19.499.19.202 0 .405-.081.552-.242l5.953-6.509c.131-.143.196-.323.196-.502 0-.41-.331-.747-.748-.747-.204 0-.405.082-.554.243l-5.453 5.962-3.298-2.938c-.144-.127-.321-.19-.499-.19-.415 0-.748.335-.748.746 0 .205.084.409.249.557z"
                            fill-rule="nonzero"
                        />
                    </svg>
                </div>
                <span class="msg-title"></span>
            </div>
            <div class="answers" *ngIf="lastQuestionAns.type === 'MCQ'">
                <p>Bonnes Réponses:</p>
                <div *ngFor="let choice of lastQuestionAns.choices; let i = index">
                    <span *ngIf="choice.isCorrect">{{ i + 1 }}. {{ choice.choice }}</span>
                </div>
            </div>
            <div class="answers" *ngIf="lastQuestionAns.type === 'LAQ'">
                <p>Note: {{ LAQBonus * 100 }}%</p>
            </div>
        </div>
    </div>
    <div class="countdown">
        <div class="time" *ngIf="nextQuestionCountdown > -1">
            <div class="cloader">
                <div class="clface">
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                    <div id="h1" class="hand"></div>
                    <div id="main" class="pin"></div>
                </div>
            </div>
            <p>
                <em
                    class="seconds"
                    [ngClass]="{
                        fast: nextQuestionCountdown < 20,
                        medium: nextQuestionCountdown >= 20 && nextQuestionCountdown < 40,
                        slow: nextQuestionCountdown >= 40
                    }"
                >
                    {{ nextQuestionCountdown }}
                </em>
            </p>
        </div>
    </div>
</div>
