<div class="wait-room">
    <p class="error-message" [ngClass]="{ error: emptyRoom && !roomLocked }">Vous ne pouvez pas commencer une partie sans joueur.</p>
    <div class="game-controls" *ngIf="isCreator">
        <div class="lock-game">
            <input id="inpLock" type="checkbox" [(ngModel)]="roomLocked" (click)="lockRoom()" />
            <label class="btn-lock" for="inpLock">
                <svg width="36" height="40" viewBox="0 0 36 40">
                    <path
                        class="lockb"
                        d="M27 27C27 34.1797 21.1797 40 14 40C6.8203 40 1 34.1797 1 27C1 19.8203 6.8203 14 14 14C21.1797 14 27 19.8203 27 27ZM15.6298 26.5191C16.4544 25.9845 17 25.056 17 24C17 22.3431 15.6569 21 14 21C12.3431 21 11 22.3431 11 24C11 25.056 11.5456 25.9845 12.3702 26.5191L11 32H17L15.6298 26.5191Z"
                    ></path>
                    <path class="lock" d="M6 21V10C6 5.58172 9.58172 2 14 2V2C18.4183 2 22 5.58172 22 10V21"></path>
                    <path class="bling" d="M29 20L31 22"></path>
                    <path class="bling" d="M31.5 15H34.5"></path>
                    <path class="bling" d="M29 10L31 8"></path>
                </svg>
            </label>
        </div>
        <div class="start-game" [ngClass]="{ locked: roomLocked }">
            <button class="btn" *ngIf="isCreator" (click)="navigateToGameOrgPage()">
                <div>Commencer la partie</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24" fill="none">
                    <path
                        d="M11.6801 14.62L14.2401 12.06L11.6801 9.5"
                        stroke="black"
                        stroke-width="2"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    ></path>
                    <path
                        d="M4 12.0601H14.17"
                        stroke="black"
                        stroke-width="2"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    ></path>
                    <path
                        d="M12 4C16.42 4 20 7 20 12C20 17 16.42 20 12 20"
                        stroke="black"
                        stroke-width="2"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    ></path>
                </svg>
            </button>
        </div>
    </div>
    <app-username-list [isCreator]="isCreator" [roomId]="this.roomId"></app-username-list>
</div>
