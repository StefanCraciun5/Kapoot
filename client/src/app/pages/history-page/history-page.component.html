<body>
    <app-menu class="menu"></app-menu>
    <div class="history-div">
        <p class="history-title">Historique des Jeux</p>
    </div>
    <div class="options">
        <div class="sort-btn">
            <input type="checkbox" id="checkbox" class="checkbox-input" />
            <label for="checkbox" class="sort-label">
                <div class="switch">
                    Trier
                    <svg class="slider" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8 10v4h4l-6 7-6-7h4v-4h-4l6-7 6 7h-4zm16 5h-10v2h10v-2zm0 6h-10v-2h10v2zm0-8h-10v-2h10v2zm0-4h-10v-2h10v2zm0-4h-10v-2h10v2z"
                        />
                    </svg>
                </div>
                <div class="tooltip-text">
                    <div class="element" (click)="sortByDate()" [ngClass]="{ selected: sortDate }">Trier par date</div>
                    <div class="element" (click)="sortByAlphabet()" [ngClass]="{ selected: sortAlphabet }">Trier par nom</div>
                    <div class="element selected" (click)="sortReverse()">Ordre {{ reverse ? 'Descendant' : 'Ascendant' }}</div>
                </div>
            </label>
        </div>
        <button class="Btn" (click)="clearHistory()">
            Effacer l'Historique
            <svg
                class="svg"
                clip-rule="evenodd"
                fill-rule="evenodd"
                stroke-linejoin="round"
                stroke-miterlimit="2"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="m3.503 6.726c1.765-2.836 4.911-4.726 8.495-4.726 5.518 0 9.997 4.48 9.997 9.997 0 5.519-4.479 9.999-9.997 9.999-5.245 0-9.553-4.048-9.966-9.188-.024-.302.189-.811.749-.811.391 0 .715.3.747.69.351 4.369 4.012 7.809 8.47 7.809 4.69 0 8.497-3.808 8.497-8.499 0-4.689-3.807-8.497-8.497-8.497-3.037 0-5.704 1.597-7.206 3.995l1.991.005c.414 0 .75.336.75.75s-.336.75-.75.75h-4.033c-.414 0-.75-.336-.75-.75v-4.049c0-.414.336-.75.75-.75s.75.335.75.75zm7.487.021.007 5.563c0 .288.165.55.424.675l3.978 1.928c.373.18.821.024 1.001-.349s.024-.821-.349-1.001l-3.555-1.725s-.006-5.093-.006-5.093c0-.414-.337-.749-.75-.749-.414 0-.75.337-.75.751z"
                    fill-rule="nonzero"
                />
            </svg>
        </button>
    </div>
    <div class="content">
        <div class="logs">
            <div class="column-title" *ngIf="history.length !== 0">
                <span class="title">Nom du Jeu</span>
                <span class="date">Date</span>
                <span class="num-players">No. de Joueur</span>
                <span class="highest-score">Meilleur Score</span>
            </div>
            <div class="empty-history" *ngIf="history.length === 0">
                <p>Aucun jeu n'a été joué encore...</p>
            </div>
            <div class="log" *ngFor="let log of history; let i = index">
                <span class="title">{{ log.title }}</span>
                <span class="date">{{ formattedDates[i] }}</span>
                <span class="num-players">{{ log.players }}</span>
                <span class="highest-score">{{ log.maxPoints }}</span>
            </div>
        </div>
    </div>
</body>
